<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <a href="/index.html"><img src="/img/logo.png" alt="logo"></a>
        <div class="container-login">
            <a href="/html/login.html">Log in</a>
            <a href="/html/signup.html">Sign up</a>
        </div>
    </nav>
    <main>
        <div class="container-contact">
            <h3>Contact support</h3>
            <form action="">
                <label for="email">Email Adress</label>
                <input type="email" name="email" id="email" placeholder="Email Adress..." required>
                <label for="subject">Subject</label>
                <input type="text" name="text" id="subject" placeholder="Subject..." required>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="45" rows="15" placeholder="Describe the subject..."></textarea>
                <span class="captcha"></span>
                <input class="captcha-input" type="text" placeholder="Introduce CAPTCHA">
                <span class="captcha-text"></span>
                <button class="captcha-button" type="submit">Submit</button>
            </form>
            <div class="alert">
                <span class="closebtn">&times;</span>
                <p>Message submitted!</p>
                <p>You will recieve an answer to your e-mail</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-footer">
            <ul>
                <li>About us:</li>
                <li><a href="/html/contact.html">Contact</a></li>
                <li><a href="/html/FAQ.html">FAQ</a></li>
            </ul>
            <ul>
                <li>Social media:</li>
                <li><a href="">Twitter</a></li>
                <li><a href="">Facebook</a></li>
                <li><a href="">Linkedin</a></li>
            </ul>
            <ul>
                <li>Matic blockchain:</li>
                <li><a href="https://polygon.technology/" target="blank">Polygon</a></li>
            </ul>
        </div>
    </footer>
    <script src="/js/captcha.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</body>
</html>
