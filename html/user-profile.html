<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <a href="/index.html"><img src="/img/logo.png" alt="logo"></a>
        <div class="container-login">
            <a href="/html/login.html">Log in</a>
            <a href="/html/signup.html">Sign up</a>
        </div>
    </nav>
    <main>
        <div class="container-user-profile">
            <h2>Account settings</h2>
            <p>Profile picture</p>
            <div class="container-profile-picture">
                <span class="iconify" data-icon="carbon:user-avatar-filled" style="color: #6e6ad9; font-size: 7rem;"></span>
                <button>Edit picture</button>
            </div>
            <form>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username">
                <label for="email">Email adress</label>
                <input type="email" name="email" id="email" placeholder="Email Adress">
                <input type="submit" value="Save"> 
            </form>
            <div class="container-password">
                <p>Password</p>
                <span>Set a unique password to protect your account</span><button>Change password</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-footer">
            <ul>
                <li>About us:</li>
                <li><a href="/html/contact.html">Contact</a></li>
                <li><a href="/html/FAQ.html">FAQ</a></li>
            </ul>
            <ul>
                <li>Social media:</li>
                <li><a href="">Twitter</a></li>
                <li><a href="">Facebook</a></li>
                <li><a href="">Linkedin</a></li>
            </ul>
            <ul>
                <li>Matic blockchain:</li>
                <li><a href="https://polygon.technology/" target="blank">Polygon</a></li>
            </ul>
        </div>
    </footer>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</body>
</html>
