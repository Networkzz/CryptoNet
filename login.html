<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a href="index.html"><img src="img/logo.png" alt="logo"></a>
        <a class="icon" >&#9776;</a>
        <div class="container-login">
            <a href="login.html" target="_blank">Log in</a>
            <a href="signup.html" target="_blank">Sign up</a>
        </div>
        <ul>
            <li></li>
            <li><a class="nav-link" href="FAQ.html">FAQ</a></li>
            <li><a class="nav-link" href="contact.html">Contact</a></li>
            <li><a class="nav-link" href="error404.html">Twitter</a></li>
            <li><a class="nav-link" href="error404.html">Linkedin</a></li>
            <li><a class="nav-link" href="error404.html">Facebook</a></li>
            <li><a class="nav-link" href="https://polygon.technology/">Polygon</a></li>
        </ul>
    </nav>
    <main>
        <div class="container-login-user">
            <h3>Log in</h3>
            <form action="">
                <label for="email">Email Adress</label>
                <input type="email" name="email" id="email" placeholder="Email Adress..." required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password..." required>
                <a href="">Forgot password?</a><br>
                <span class="captcha"></span>
                <input class="captcha-input" type="text" placeholder="Introduce CAPTCHA">
                <span class="captcha-text"></span>
                <button class="captcha-button-login" type="submit" >Log in</button>
            </form>
            <span>New to Cryptonet?<a href="signup.html">Sign up</a></span>   
        </div>
    </main>
    <footer>
        <div class="container-footer" id="main-container-footer">
            <ul>
                <li>About us:</li>
                <li><a class="link-footer" href="contact.html">Contact</a></li>
                <li><a class="link-footer" href="FAQ.html">FAQ</a></li>
            </ul>
            <ul>
                <li>Social media:</li>
                <li><a class="link-footer" href="error404.html" target="_blank">Twitter</a></li>
                <li><a class="link-footer" href="error404.html" target="_blank">Facebook</a></li>
                <li><a class="link-footer" href="error404.html" target="_blank">Linkedin</a></li>
            </ul>
            <ul>
                <li>Matic blockchain:</li>
                <li><a class="link-footer" href="https://polygon.technology/" target="blank">Polygon</a></li>
            </ul>
        </div>
    </footer>
    <script src="js/navBar.js"></script>
    <script src="js/login.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</body>
</html>
